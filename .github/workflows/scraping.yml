name: Vinted scraping + conditional email

on:
  schedule:
    - cron: "0 8-22/2 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Restore SQLite cache
        uses: actions/cache@v3
        with:
          path: data/output/vinted.db
          key: vinted-db
          restore-keys: |
            vinted-db

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug memory
        run: free -h

      - name: Scrape
        env:
          ENV: "ci"
        run: python src/main.py

      - name: Send email if needed
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PWD: ${{ secrets.EMAIL_PWD }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          ENV: "ci"
        run: python src/send_email.py

      - name: Save SQLite cache
        uses: actions/cache@v3
        with:
          path: data/output/vinted.db
          key: vinted-db